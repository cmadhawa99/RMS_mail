<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ආරක්ෂිත පිරික්සුම (Secure Viewer)</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: #f0f2f5; /* Light gray portal background */
            overflow: hidden;
            font-family: 'Noto Sans Sinhala', sans-serif;
        }

        /* --- NEW COLOR PALETTE --- */
        :root {
            /* Extracted from your image */
            --theme-blue: #1F3A68;   /* Deep Royal Blue */
            --theme-yellow: #FFC107; /* Golden/Mustard Yellow */
            --theme-white: #ffffff;
            --text-dark: #333333;
        }

        /* --- LAYOUT --- */
        .viewer-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* --- SIDEBAR (The Blue Area) --- */
        .sidebar {
            width: 300px;
            background-color: var(--theme-blue);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 4px 0 15px rgba(0,0,0,0.15);
            z-index: 20;
            overflow-y: auto;
            /* Scrollbar styling for webkit */
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.2) transparent;
        }

        /* Sidebar Title with the Yellow Accent Strip */
        .sidebar-title {
            color: var(--theme-white);
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 4px solid var(--theme-yellow); /* The yellow line from the UI */
            letter-spacing: 0.5px;
        }

        .thumb-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .thumb {
            width: 100%;
            border-radius: 6px;
            border: 3px solid rgba(255,255,255,0.1);
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.2s ease;
            background: white;
        }

        .thumb:hover {
            opacity: 1;
            border-color: rgba(255,255,255,0.5);
            transform: translateX(5px);
        }

        /* Active State uses the Yellow */
        .thumb.active {
            border-color: var(--theme-yellow);
            opacity: 1;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.4);
            transform: scale(1.02);
        }

        /* --- MAIN VIEWPORT --- */
        .viewport {
            flex: 1;
            position: relative;
            background-color: #e9ecef; /* Neutral textured bg */
            background-image: radial-gradient(#dee2e6 1px, transparent 1px);
            background-size: 20px 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
        }

        .viewport:active {
            cursor: grabbing;
        }

        .image-wrapper {
            transform-origin: center center;
            transition: transform 0.1s linear;
            will-change: transform;
        }

        #mainImage {
            max-height: 85vh;
            max-width: 85vw;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            user-select: none;
            -webkit-user-select: none;
            pointer-events: none;
            border: 1px solid #ccc; /* Subtle border for document feel */
        }

        /* --- TOOLBAR --- */
        .toolbar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            left: calc(50% + 150px); /* Center relative to viewport (50% + half sidebar) */
            transform: translateX(-50%);

            background: var(--theme-blue); /* Matching the sidebar blue */
            padding: 10px 25px;
            border-radius: 50px;
            display: flex;
            gap: 15px;
            z-index: 100;
            box-shadow: 0 8px 20px rgba(31, 58, 104, 0.4);
            border-bottom: 3px solid var(--theme-yellow); /* Subtle yellow accent */
        }

        .btn-tool {
            background-color: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: 0.2s;
        }

        .btn-tool:hover {
            background-color: var(--theme-yellow);
            color: var(--theme-blue); /* Blue text on Yellow bg for high contrast */
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .divider {
            width: 1px;
            background-color: rgba(255,255,255,0.2);
            margin: 0 5px;
        }

        /* --- BACK BUTTON (Styled like "Governing" Badge) --- */
        .btn-back {
            position: absolute;
            top: 25px;
            left: 25px;
            background-color: white;
            color: var(--theme-blue); /* Blue text */
            border: 2px solid white;
            padding: 8px 20px;
            border-radius: 20px; /* Pill shape */
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 50;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .btn-back:hover {
            background-color: var(--theme-yellow); /* Yellow on hover */
            border-color: var(--theme-yellow);
            color: var(--theme-blue);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* Print Protection */
        @media print {
            body { display: none !important; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="viewer-container">

        <div class="sidebar">
            <div class="sidebar-title">
                <i class="fas fa-folder-open me-2"></i> ලිපි ගොනු (Files)
            </div>
            <div class="thumb-container">
                {% for img in images %}
                    <img src="{{ img.image.url }}" class="thumb" onclick="changeImage(this.src, this)">
                {% empty %}
                    {% if legacy_image %}
                        <img src="{{ legacy_image.url }}" class="thumb active" onclick="changeImage(this.src, this)">
                    {% endif %}
                {% endfor %}
            </div>
        </div>

        <div class="viewport" id="viewport">
            <a href="javascript:history.back()" class="btn-back">
                <i class="fas fa-arrow-left"></i> ආපසු (Back)
            </a>

            <div class="image-wrapper" id="imageWrapper">
                {% if images %}
                    <img src="{{ images.0.image.url }}" id="mainImage">
                {% elif legacy_image %}
                    <img src="{{ legacy_image.url }}" id="mainImage">
                {% else %}
                    <div class="d-flex flex-column align-items-center text-secondary">
                        <i class="fas fa-file-excel fa-3x mb-3" style="color: #ccc;"></i>
                        <div class="fw-bold fs-5">පින්තූර නොමැත (No Images)</div>
                    </div>
                {% endif %}
            </div>
        </div>

        <div class="toolbar">
            <button class="btn-tool" onclick="zoomOut()" title="කුඩා කරන්න (Zoom Out)">
                <i class="fas fa-minus"></i>
            </button>
            <button class="btn-tool" onclick="resetView()" title="යළි පිහිටුවන්න (Reset)">
                <i class="fas fa-compress-arrows-alt"></i>
            </button>
            <button class="btn-tool" onclick="zoomIn()" title="විශාල කරන්න (Zoom In)">
                <i class="fas fa-plus"></i>
            </button>

            <div class="divider"></div>

            <button class="btn-tool" onclick="rotate()" title="කරකවන්න (Rotate)">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // State variables
        let state = {
            scale: 1,
            panning: false,
            pointX: 0,
            pointY: 0,
            startX: 0,
            startY: 0,
            rotation: 0
        };

        const wrapper = document.getElementById('imageWrapper');
        const viewport = document.getElementById('viewport');
        const mainImage = document.getElementById('mainImage');

        // Apply Transforms
        function updateTransform() {
            wrapper.style.transform = `translate(${state.pointX}px, ${state.pointY}px) scale(${state.scale}) rotate(${state.rotation}deg)`;
        }

        // --- ZOOM FUNCTIONS ---
        function zoomIn() {
            state.scale += 0.2;
            updateTransform();
        }

        function zoomOut() {
            if (state.scale > 0.4) {
                state.scale -= 0.2;
                updateTransform();
            }
        }

        function resetView() {
            state.scale = 1;
            state.rotation = 0;
            state.pointX = 0;
            state.pointY = 0;
            updateTransform();
        }

        function rotate() {
            state.rotation += 90;
            updateTransform();
        }

        // --- MOUSE WHEEL ZOOM ---
        viewport.addEventListener('wheel', (e) => {
            e.preventDefault();

            // Determine direction
            const delta = -Math.sign(e.deltaY);

            // Calculate new scale (limit between 0.2 and 5)
            const newScale = Math.min(Math.max(0.2, state.scale + (delta * 0.15)), 5);

            state.scale = newScale;
            updateTransform();
        }, { passive: false });

        // --- DRAG TO PAN LOGIC ---
        viewport.addEventListener('mousedown', (e) => {
            if (e.button !== 0) return; // Only left click

            e.preventDefault();
            state.startX = e.clientX - state.pointX;
            state.startY = e.clientY - state.pointY;
            state.panning = true;
            viewport.style.cursor = 'grabbing';
        });

        window.addEventListener('mousemove', (e) => {
            if (!state.panning) return;

            e.preventDefault();
            state.pointX = e.clientX - state.startX;
            state.pointY = e.clientY - state.startY;
            updateTransform();
        });

        window.addEventListener('mouseup', () => {
            state.panning = false;
            viewport.style.cursor = 'grab';
        });

        // --- IMAGE SWITCHER ---
        function changeImage(src, thumb) {
            mainImage.src = src;
            resetView();
            document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
            thumb.classList.add('active');
        }

        // --- SECURITY ---
        document.addEventListener('keyup', (e) => {
            if (e.key == 'PrintScreen') {
                alert('ආරක්ෂක හේතූන් මත තිර ඡායාරූප ගැනීම අක්‍රීය කර ඇත. (Screenshots are disabled for security.)');
                document.body.style.display = 'none';
                setTimeout(() => document.body.style.display = 'block', 1000);
            }
        });
    </script>
</body>
</html>
