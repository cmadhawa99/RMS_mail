{% extends 'letters/admin/shared/admin_base.html' %}

{% block admin_content %}
<div class="row mb-4">
    <div class="col-12">
        <h2 class="fw-bold text-dark">Dashboard Overview</h2>
        <p class="text-muted">Welcome back, {{ user.first_name|default:user.username }}. Here is what's happening.</p>
    </div>
</div>

<div class="row g-4">
    <div class="col-md-4">
        <div class="card h-100 border-start border-4 border-primary">
            <div class="card-body">
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        <h6 class="text-muted text-uppercase mb-1">System Status</h6>
                        <h4 class="fw-bold text-dark mb-0">Operational</h4>
                    </div>
                    <div class="text-primary fs-1"><i class="fas fa-server"></i></div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card h-100 border-start border-4 border-success">
            <div class="card-body">
                <h6 class="text-muted text-uppercase mb-3">Quick Actions</h6>
                <div class="d-grid gap-2">
                    <a href="{% url 'add_letter' %}" class="btn btn-sm btn-outline-success">
                        <i class="fas fa-plus me-1"></i> Add New Letter
                    </a>
                    <a href="{% url 'create_user' %}" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-user-plus me-1"></i> Create Officer
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
