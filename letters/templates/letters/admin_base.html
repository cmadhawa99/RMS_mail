<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Council Administration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --django-header: #417690;
            --django-bg: #f8f9fa;
            --django-link: #447e9b;
        }
        body { background-color: var(--django-bg); }

        .admin-header {
            background-color: var(--django-header);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-header a { color: #f5dd5d; text-decoration: none; font-weight: bold; }

        .admin-container { display: flex; min-height: 100vh; }
        .sidebar {
            width: 280px;
            background: white;
            border-right: 1px solid #ddd;
            padding: 20px;
        }
        .main-content { flex: 1; padding: 30px; }

        .section-title {
            color: var(--django-link);
            text-transform: uppercase;
            font-size: 0.85rem;
            font-weight: bold;
            margin-top: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .nav-link { color: #333; padding: 8px 0; display: block; text-decoration: none; }
        .nav-link:hover { color: var(--django-link); background: #f0f0f0; padding-left: 5px; transition: 0.2s; }
        .nav-link.active { font-weight: bold; color: var(--django-header); }
        .btn-add { float: right; color: #28a745; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="admin-header">
        <h4>COUNCIL ADMINISTRATION</h4>
        <div>
            <span class="me-3">WELCOME, {{ user.username|upper }}</span>
            <a href="{% url 'logout' %}">LOG OUT</a>
        </div>
    </div>

    <div class="admin-container">
        <div class="sidebar">
            <div class="section-title">Authentication</div>
            <a href="{% url 'custom_admin_users' %}" class="nav-link">
                <i class="fas fa-users me-2"></i> Officers
                <a href="{% url 'create_user' %}" class="btn-add"><i class="fas fa-plus"></i> Add</a>
            </a>

            <div class="section-title">Letters Management</div>
            <a href="{% url 'custom_admin_letters' %}" class="nav-link">
                <i class="fas fa-envelope me-2"></i> All Letters
                <a href="{% url 'add_letter' %}" class="btn-add"><i class="fas fa-plus"></i> Add</a>
            </a>
        </div>

        <div class="main-content">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            {% block admin_content %}{% endblock %}
        </div>

    </div>

</body>
</html>
