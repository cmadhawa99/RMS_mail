<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Login | Council Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%); /* Professional Dark Theme */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            overflow: hidden;
            border: none;
        }

        .card-header {
            background: #3b82f6; /* Accent Blue */
            padding: 25px;
            text-align: center;
            border: none;
        }

        .card-body {
            padding: 40px 30px;
        }

        .form-control {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
        }

        .btn-login {
            background: #1f2937;
            color: white;
            padding: 12px;
            font-weight: 600;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .btn-login:hover {
            background: #111827;
            transform: translateY(-1px);
        }

        .input-group-text {
            background: white;
            border-right: none;
            color: #6b7280;
        }

        .form-control-icon {
            border-left: none;
        }
    </style>
</head>
<body>

<div class="container px-4">
    <div class="login-card mx-auto">
        <div class="card-header">
            <h4 class="text-white fw-bold mb-0"><i class="fas fa-building me-2"></i>COUNCIL PORTAL</h4>
            <small class="text-white-50">Authorized Personnel Only</small>
        </div>

        <div class="card-body">

            {% if form.errors %}
                <div class="alert alert-danger d-flex align-items-center mb-4" role="alert">
                    <i class="fas fa-exclamation-circle me-2 fs-5"></i>
                    <div>
                        <strong>Access Denied</strong>
                        <div class="small">Incorrect username or password.</div>
                    </div>
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label fw-bold text-muted small">USERNAME</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" name="username" class="form-control form-control-icon" placeholder="Enter ID" required autofocus>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold text-muted small">PASSWORD</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" id="id_password" class="form-control border-start-0 border-end-0" placeholder="••••••••" required>
                        <button class="btn btn-outline-secondary border-start-0" type="button" id="togglePassword">
                            <i class="fas fa-eye text-muted" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-login btn-lg">
                        Sign In <i class="fas fa-arrow-right ms-2 small"></i>
                    </button>
                </div>
            </form>
        </div>

        <div class="text-center py-3 bg-light border-top">
            <small class="text-muted">© 2026 Council Management System</small>
        </div>
    </div>
</div>

<script>
    // Password Toggle Logic
    const toggleBtn = document.querySelector('#togglePassword');
    const passwordBox = document.querySelector('#id_password');
    const eyeIcon = document.querySelector('#eyeIcon');

    if(toggleBtn && passwordBox) {
        toggleBtn.addEventListener('click', function () {
            const type = passwordBox.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordBox.setAttribute('type', type);
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
        });
    }
</script>

</body>
</html>
