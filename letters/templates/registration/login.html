<!DOCTYPE html>
<html>
<head>
    <title>Staff Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a233a; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 100%; max-width: 400px; padding: 40px; background: white; border-radius: 10px; }
        .btn-custom { background-color: #1a233a; color: white; }
        .btn-custom:hover { background-color: #2c3e50; color: white; }
    </style>
</head>
<body>
    <div class="login-card shadow">
        <h3 class="text-center mb-4">Sector Portal</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Login to Sector</button>
        </form>
    </div>
</body>
</html>
